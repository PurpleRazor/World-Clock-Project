<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.44/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>World Clock</h1>
        <select name="select-time-zone" id="select-time-zone">
          <option value="">Choose a time zone. . .</option>
          <option value="">London</option>
          <option value="">New York</option>
          <option value="">Paris</option>
        </select>
      </header>
      <main>
        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>
            <div class="date">8th Jan 2024</div>
          </div>
          <div class="time">18:10 <small class="ampm">PM</small></div>
        </div>
        <div class="city" id="berlin">
          <div>
            <h2>Berlin</h2>
            <div class="date">8th Jan 2024</div>
          </div>
          <div class="time">18:10 <small class="ampm">PM</small></div>
        </div>
      </main>

      <footer>
        Coded by Jenny Styles and
        <a
          href="https://github.com/PurpleRazor/World-Clock-Project"
          target="_blank"
          >open sourced on GitHub</a
        >.
      </footer>
      <script src="index.js"></script>
    </div>
  </body>
</html>
